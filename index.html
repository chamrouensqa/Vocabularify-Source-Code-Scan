<!DOCTYPE html>
<html>
  <head>
    <title>Vocabularify</title>
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: black;
        transition: all .3s;
        -webkit-app-region: drag; /* Makes the window draggable */
      }
    </style>
  </head>
  <body>
    <div id="phrase-container"></div>
    <script>
      const { ipcRenderer } = require('electron');

      const phrases = [
        'Phrase 1: Hello World!',
        'Phrase 2: Welcome to Electron!',
        'Phrase 3: Enjoy coding!',
        'Phrase 4: Have a great day!'
      ];

      let currentIndex = 0;
      const phraseContainer = document.getElementById('phrase-container');

      function displayPhrase(index) {
        const phrase = phrases[index];
        phraseContainer.textContent = phrase;
        adjustWindowSize(phrase);
      }

      function adjustWindowSize(text) {
        const fontSize = 24;
        const padding = 20;
        const verticalPadding = 100; // 50px top + 50px bottom
        const width = (text.length * fontSize * 0.6) + padding;
        const height = fontSize + verticalPadding;
        ipcRenderer.send('resize-window', Math.ceil(width), Math.ceil(height));
      }

      function handleKeyPress(event) {
        if (event.shiftKey && event.key === 'ArrowRight') {
          currentIndex = (currentIndex + 1) % phrases.length;
          displayPhrase(currentIndex);
        } else if (event.shiftKey && event.key === 'ArrowLeft') {
          currentIndex = (currentIndex - 1 + phrases.length) % phrases.length;
          displayPhrase(currentIndex);
        }
      }

      function cyclePhrases() {
        currentIndex = (currentIndex + 1) % phrases.length;
        displayPhrase(currentIndex);
      }

      ipcRenderer.on('set-mode', (event, mode) => {
        if (mode === 'dark') {
          document.body.style.backgroundColor = 'black';
          document.body.style.color = 'white';
        } else {
          document.body.style.backgroundColor = 'white';
          document.body.style.color = 'black';
        }
      });

      displayPhrase(currentIndex);
      document.addEventListener('keydown', handleKeyPress);

      // Set interval to change phrases every 5 seconds
      setInterval(cyclePhrases, 5000);
    </script>
  </body>
</html>
