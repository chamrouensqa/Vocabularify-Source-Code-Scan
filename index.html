<!DOCTYPE html>
<html>
  <head>
    <title>Vocabularify</title>
    <style>
      body {
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: black;
        -webkit-app-region: drag; /* Makes the window draggable */
        transition: all .3s;
        flex-direction: column; /* Added this line */
      }
      #disclaimer{
        position: absolute;
        font-style: italic;
        top: 10px;
        font-size: 12px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="disclaimer">Click <strong>Shift + -> arrow</strong> or <strong>shift + <- arrow</strong> to go to next word</div>
    <div id="phrase-container"></div>
    <script src="renderer.js"></script>
  </body>
</html>
